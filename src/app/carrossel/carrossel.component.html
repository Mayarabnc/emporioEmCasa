<div id="carrossel">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">                    <!--altera o tempo dos slides-->
      <li data-target="#carouselExampleIndicators" data-interval="500" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-interval="500" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-interval="500" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="width: 200px; height: 700px;" src="https://i.imgur.com/dOrjgW7.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img  style="width: 200px; height: 700px;" src="https://i.imgur.com/68psctJ.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img style="width: 200px; height: 700px;" src="https://i.imgur.com/5Vl2Vlx.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
